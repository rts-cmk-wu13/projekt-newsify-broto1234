<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Onboarding - Newsify</title>
  <link rel="stylesheet" href="src/styles/_onboarding.scss">
</head>
<body>

  <div class="onboarding-container">

    <div class="phone-frame">
      <img src="logo.png" alt="Newsify Logo" class="logo">
      <h1 class="brand-name">Newsify</h1>
      <p class="welcome-text">Welcome! Let's dive into your account!</p>
      <button class="facebook-button">Continue with Facebook</button>
    </div>

    <div class="onboarding-content">
      <h2 class="headline">Stay Connected, Everywhere, Anytime</h2>
      <p class="description">
        Welcome to Newsify, your ultimate destination for breaking news, exclusive stories, and tailored content.
      </p>

      <div class="pagination">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <div class="buttons">
        <button class="skip-button">Skip</button>
        <button class="continue-button">Continue</button>
      </div>
    </div>

  </div>

</body>
</html>
