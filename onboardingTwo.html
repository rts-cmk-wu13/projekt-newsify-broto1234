<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/public/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OnboardingTwo - Newsify</title>
  <link rel="stylesheet" href="src/styles/_onboarding.scss">
</head>
<body>

  <div class="onboarding-container">
    <div class="phone-frame">
      <img src="onboardingTwo.svg" alt="Newsify Logo" class="logo">
    </div>
    <div class="onboarding-content">
      <h2 class="headline">Become a Savvy Global Citizen.</h2>
      <p class="description">
        Discover tailored news that aligns with your interests and preferences. Your personalized news journey awaits!
      </p>
      <div class="pagination">
        <span class="dot"></span>
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>
      <div class="buttons">
        <button class="skip-button">Skip</button>
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </div>

  <script src="src/views/onboardingTwo.js"></script>
  <script>
    // Dark mode--
  if (localStorage.getItem('dark-mode') === 'true') {
    document.documentElement.classList.add('dark');
  }
  //----
  </script>
</body>
</html>
