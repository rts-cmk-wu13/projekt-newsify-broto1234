<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/public/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OnboardingOne - Newsify</title>
  <link rel="stylesheet" href="src/styles/_onboarding.scss">
</head>
<body>

  <div class="onboarding-container">
    <div class="phone-frame">
      <img src="onboardinOne.svg" alt="Newsify Logo" class="logo">
    </div>
    <div class="onboarding-content">
      <h2 class="headline">Stay Connected, Everywhere, Anytime</h2>
      <p class="description">
        Welcome to Newsify, your ultimate destination for breaking news, exclusive stories, and tailored content.
      </p>
      <div class="pagination">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="buttons">
        <button class="skip-button">Skip</button>
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </div>

  <script src="src/views/onboardingOne.js"></script>
  <script>// Dark mode--
    if (localStorage.getItem('dark-mode') === 'true') {
      document.documentElement.classList.add('dark');
    }
    //----</script>
</body>
</html>
